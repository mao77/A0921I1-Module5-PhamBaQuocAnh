<div class="container">
  <h1>CREATE NEW CUSTOMER</h1>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" >
    <div class="form-row">
<!--      <div class="form-group col-md-6">-->
<!--        <label >Id</label>-->
<!--        <input type="text" class="form-control" formControlName="id" >-->
<!--      </div>-->
      <div class="form-group col-md-6">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div>
          <p *ngIf="createForm.controls.name.invalid">
            lỗi kìa
          </p>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group col-md-2">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" >
      </div>
      <div class="form-group col-md-2">
        <label>Customer Type</label>
        <select  class="form-control" formControlName="customerType">
          <option *ngFor="let item of customerTypes" [ngValue]="item">{{item.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>Gender</label><br>
        <input type="radio" value="male" formControlName="gender">Male
        <input type="radio" value="female" formControlName="gender">Female
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Id Card</label>
        <input type="text" class="form-control" formControlName="idCard" >
      </div>
      <div class="form-group col-md-6">
        <label >Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Address</label>
        <input type="text" class="form-control" formControlName="address" >
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!createForm.controls.name.valid">CREATE</button>
  </form>
</div>
