<div class="container">
  <div class="col-6">
    <h1>Product List</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of products; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td>
          <button [routerLink]="['/edit',item.id]">
            EDIT
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
