<div class="container">
  <div class="col-6">
    <h1>Edit Product</h1>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Id</label>
        <input
          formControlName="id"
          type="text" class="form-control" id="id" aria-describedby="emailHelp" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          formControlName="name"
          type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          formControlName="price"
          type="text" class="form-control" id="price" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          formControlName="description"
          type="text" class="form-control" id="description" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>
</div>
